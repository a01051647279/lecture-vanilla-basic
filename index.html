<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini shopping mall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="imgs/logo.png" alt="logo" class="logo" />

    <!-- Buttons -->
    <section class="btns">
      <button class="btn">
        <img src="imgs/blue_p.png" alt="pants" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="imgs/blue_s.png" alt="skirt" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="imgs/blue_t.png" alt="tshirt" class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </section>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="imgs/pink_p.png" alt="pants" class="item__thumbnail" />
        <span class="item__description">female, large</span>
      </li>
    </ul>
  </body>
</html>
